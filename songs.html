<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                <a href="albums.html"><p class="back-button">&#8592;</p></a>
              </div>
              <div>
                <table class="albums-album-wrapper">
                    <tr>
                        <td><img class="albums-album-art" src="images/currents.jpg"/>
                        </td>
                        <td>
                            <p class="songs-album-name">Currents</p>
                            <p class="songs-artist-name">Tame Impala</p>
                            <p class="songs-album-year">2015</p>
                        </td>
                    </tr>
                </table>
              </div>
              <div>
                <ol class="songs-list">
                  <li>Song1</li>
                  <li>Song2</li>
                  <li>Song3</li>
                  <li>Song4</li>
                  <li>Song5</li>
                  <li>Song6</li>
                  <li>Song7</li>
                  <li>Song8</li>
                  <li>Song9</li>
                  <li>Song10</li>
                </ol>
              </div>
        </div>
   </body>
</html>
